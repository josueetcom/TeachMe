<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/newstyle.css" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="1035706731936-or6dfdke3nqhppaosd07lrjche5btjqo.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Main website grid -->
    <div class="grid main-grid">
      <!-- Main menu -->
      <div class="menu main-menu">
        <a href="">
          <div class="strip big-header-strip">
            <img
              class="img-medium"
              src="./assets/svgs/account.svg"
              alt="User profile image"
            />
            <h2>Username</h2>
          </div>
        </a>

        <div class="strip normal-strip">
          <img class="img-small" src="./assets/svgs/menu.svg" />
          <a href=""><h3>All Users</h3></a>
        </div>

        <div class="strip normal-strip">
          <img class="img-small" src="./assets/svgs/search.svg" />
          <a href=""><h3>Search by Topic</h3></a>
        </div>

        <!-- Matches list -->
        <div class="strip header-strip">
          <a href=""><h2>Matches</h2></a>
        </div>

        <div class="container strip-container">
          <div class="strip normal-strip">
            <img class="img-small" src="./assets/svgs/person.svg" />
            <a href=""><h3>Username</h3></a>
          </div>

          <div class="strip normal-strip">
            <img class="img-small" src="./assets/svgs/person.svg" />
            <a href=""><h3>Username</h3></a>
          </div>
        </div>

        <!-- Topic Wishlist -->
        <div class="strip header-strip">
          <a href=""><h2>Topic Wishlist</h2></a>
        </div>

        <div class="container strip-container" id="wishList">
          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>

          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>
        </div>

        <!-- Topic Teachlist -->
        <div class="strip header-strip">
          <a href=""><h2>Topic Teachlist</h2></a>
        </div>

        <div class="container strip-container" id="teachList">
          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>

          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>
        </div>
      </div>

      <!-- Nested grid (for all content) -->
      <div class="grid nested-grid">
        <!-- Top menu bar -->
        <div class="menu top-menu">
          <h2 class="thin">Page Title</h2>
          <div
            class="g-signin2"
            data-onsuccess="onSignIn"
            data-theme="dark"
          ></div>
        </div>

        <div class="card large-card" id="userProfileCard">
          <h1>Your Profile</h1>
          <h3 class="bold">Email</h3>
          <p>Email here</p>

          <h3 class="bold">Wishlist</h3>
          <div class="container tag-container outline">
            <div class="item tag"><h3>Topic</h3></div>
          </div>

          <h3 class="bold">Teachlist</h3>
          <div class="container tag-container outline">
            <div class="item tag"><h3>Topic</h3></div>
          </div>
        </div>

        <div class="card small-card">
          <a href=""><h3>Profile Name</h3></a>

          <div class="container tag-container">
            <div class="item tag"><p>Tag</p></div>
            <div class="item tag"><p>Tag</p></div>
          </div>
        </div>

        <div class="card medium-card">
          <a href=""><h3>Profile Name</h3></a>

          <div class="container tag-container">
            <div class="item tag"><p>Tag</p></div>
            <div class="item tag"><p>Tag</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
