<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="1035706731936-or6dfdke3nqhppaosd07lrjche5btjqo.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dashboard</title>
    <script src="script.js"></script>
  </head>

  <body>
    <!-- ========================================================
        Menu
         ======================================================== -->
    <div class="menu">
      <div class="profile-bar">
        <img
          class="img-small"
          src="./assets/svgs/account.svg"
          alt="User profile image"
        />
        <a href="#" id="user-profile" onclick="toggleContent(); return false;"
          >Username</a
        >
      </div>

      <div class="menu-item">
        <img
          class="img-extrasmall"
          src="./assets/svgs/menu.svg"
          alt="All users icon"
          style="margin-right: 8px"
        />
        <a href="./dashboard.html">All Users</a>
      </div>

      <div class="menu-item">
        <img
          class="img-extrasmall"
          src="./assets/svgs/search.svg"
          alt="Search topics icon"
          style="margin-right: 8px"
        />
        <a href="/">Search by Topic</a>
      </div>

      <div class="menu-header" id="matches">Matches</div>

      <div class="menu-bucket" id="matches-bucket">
        <div class="menu-item">
          <img
            class="img-extrasmall"
            src="./assets/svgs/account.svg"
            alt="User partner match icon"
          />
          <a href="/">Username</a>
        </div>
      </div>

      <div class="menu-header" id="wishlist">Topic Wishlist</div>

      <div class="menu-bucket" id="wishlist-bucket">
        <div class="menu-item">Item</div>
      </div>

      <div class="menu-header" id="teachlist">Topic Teachlist</div>

      <div class="menu-bucket" id="teachlist-bucket">
        <div class="menu-item">Item</div>
      </div>
    </div>

    <div class="grid">
      <div class="header">
        <h3 class="header-title" id="headert">Username</h3>
        <div
          class="g-signin2"
          data-onsuccess="onSignIn"
          data-theme="dark"
        ></div>
      </div>
      <div class="content" id="content-userprofile">
        <div class="card userprofile-card">
          <h1>Your Profile</h1>
          <br />
          <h4>Email</h4>
          <p id="email">email here</p>

          <h4>Wishlist & Teachlist</h4>

          <div class="user-teachlist">
            <div class="tag">Tag</div>
          </div>

          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>

        <div class="card small-card">
          <a href=""><h3>Profile Name</h3></a>

          <div class="container tag-container">
            <div class="item tag"><p>Tag</p></div>
            <div class="item tag"><p>Tag</p></div>
          </div>
        </div>
        <div>
          <button id="update_users" onclick="usersFetch()">Refresh</button>
        </div>
      </div>
    </div>
  </body>
</html>
