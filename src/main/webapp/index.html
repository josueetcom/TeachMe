<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="1035706731936-or6dfdke3nqhppaosd07lrjche5btjqo.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>

  <body onload="loadChats()">
    <!-- Main website grid -->
    <div class="grid main-grid">
      <!-- Main menu -->
      <div class="menu main-menu">
        <a href="">
          <div class="strip big-header-strip">
            <img
              class="img-medium"
              src="./assets/svgs/account.svg"
              alt="User profile image"
            />
            <h2 id="menuUsername">Not Logged In</h2>
          </div>
        </a>

        <div class="strip normal-strip">
          <img class="img-small" src="./assets/svgs/menu.svg" />
          <a href=""><h3>All Users</h3></a>
        </div>

        <div class="strip normal-strip">
          <img class="img-small" src="./assets/svgs/search.svg" />
          <a href=""><h3>Search by Topic</h3></a>
        </div>

        <!-- Matches list -->
        <div class="strip header-strip">
          <a href=""><h2>Matches</h2></a>
        </div>

        <div class="container strip-container" id="matchList">
          <div class="strip normal-strip">
            <img class="img-small" src="./assets/svgs/person.svg" />
            <a href=""><h3>Username</h3></a>
          </div>

          <div class="strip normal-strip">
            <img class="img-small" src="./assets/svgs/person.svg" />
            <a href=""><h3>Username</h3></a>
          </div>
        </div>

        <!-- Topic Wishlist -->
        <div class="strip header-strip">
          <a href=""><h2>Topic Wishlist</h2></a>
        </div>

        <div class="container strip-container" id="wishList">
          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>

          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>
        </div>

        <!-- Topic Teachlist -->
        <div class="strip header-strip">
          <a href=""><h2>Topic Teachlist</h2></a>
        </div>

        <div class="container strip-container" id="teachList">
          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>

          <div class="strip normal-strip">
            <h3>Topic</h3>
          </div>
        </div>
      </div>

      <!-- Nested grid (for all content) -->
      <div class="grid nested-grid">
        <!-- Top menu bar -->
        <div class="menu top-menu">
          <h2 class="thin">Dashboard</h2>
          <div
            class="g-signin2"
            data-onsuccess="onSignIn"
            data-theme="dark"
          ></div>
        </div>

        <!-- User profile Card -->
        <div class="card large-card" id="userProfileCard">
          <h1 id="profileTitle">Your Profile</h1>
          <h3 class="bold">Email</h3>
          <p id="profileEmail">Email here</p>
          <h3 class="bold">Bio</h3>
          <p id="profileBio">Bio here</p>
          <h3 class="bold">ID</h3>
          <p id="profilePhoneNumber" id="profileId">User id here</p>
          <img
            class="img-large"
            src="./assets/svgs/account.svg"
            alt="User profile image"
          />
        </div>

        <!-- Chatbox card -->
        <div class="card chat-card" id="chatboxCard">
          <h1 id="chatTitle">Chat with User</h1>
          <div class="container chat-container" id="chatMessages">
            <p class="message-box" id="chatMessages">Messages here</p>
          </div>

          <form
            method="POST"
            action="/newmessage"
            id="message-form"
            style="width: 100%; height: fit-content"
          >
            <input
              type="text"
              class="strip textbox-strip"
              name="message"
              placeholder="Type your message..."
            />
            <input name="chatid" id="say" value="5645760532054016" />
            <input name="userid" id="say" value="104737820262548186234" />
          </form>
          <button class="card-button" form="message-form">Send</button>
        </div>

        <div class="card small-card">
          <a href=""><h3>Profile Name</h3></a>

          <div class="container tag-container">
            <div class="item tag"><p>Tag</p></div>
            <div class="item tag"><p>Tag</p></div>
          </div>
        </div>

        <div class="card medium-card">
          <a href=""><h3>Profile Name</h3></a>

          <div class="container tag-container">
            <div class="item tag"><p>Tag</p></div>
            <div class="item tag"><p>Tag</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
