<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>
      <p>
        Click <a href="/hello">here</a> to see content created by server code.
      </p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
    </div>

    <div id="profileCreator">
      <h3>Create Profile</h3>
      <form action="/users" method="POST">
        <input type="hidden" name="_method" value="POST" />
        <input type="text" id="name" placeholder="name" name="name" />
        <br />
        <input type="email" id="email" placeholder="email" name="email" />
        <br />
        <input
          type="password"
          id="password"
          placeholder="password"
          name="password"
        />
        <br />
        <input type="text" id="bio" placeholder="bio" name="bio" />
        <br />
        <input
          type="text"
          id="wishlist"
          placeholder="my skills are..."
          name="wishlist"
        />
        <br />
        <input
          type="tel"
          id="socialInfo"
          placeholder="my contact info is..."
          name="socialInfo"
        />
        <br />
        <input type="submit" value="Submit" />
      </form>

      <h3>Update Profile Information</h3>
      <form action="/users" method="POST">
        <input type="hidden" name="_method" value="PUT" />
        <input
          type="text"
          id="name-update"
          placeholder="update name"
          name="name-update"
        />
        <br />
        <input
          type="email"
          id="email"
          placeholder="original email"
          name="email"
        />
        <br />
        <input
          type="password"
          id="password"
          placeholder="original password"
          name="password"
        />
        <br />
        <input
          type="text"
          id="bio-update"
          placeholder="update bio"
          name="bio-update"
        />
        <br />
        <input
          type="text"
          id="wishlist-update"
          placeholder="my updated skills are..."
          name="wishlist-update"
        />
        <br />
        <input
          type="tel"
          id="socialInfo-update"
          placeholder="my updated contact info is..."
          name="socialInfo-update"
        />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <br />
      <h3>Get User Info</h3>
      <form action="/users" method="GET">
        <input type="hidden" name="_method" value="GET" />
        <input
          type="email"
          id="email"
          placeholder="original email"
          name="email"
        />
        <br />
        <input
          type="password"
          id="password"
          placeholder="original password"
          name="password"
        />
        <br />
        <input type="submit" value="Submit" />
      </form>

      <h3>Delete User Info</h3>
      <form action="/users" method="GET">
        <input type="hidden" name="_method" value="DELETE" />
        <input
          type="email"
          id="email"
          placeholder="original email"
          name="email"
        />
        <br />
        <input
          type="password"
          id="password"
          placeholder="original password"
          name="password"
        />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
